<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>

    <link rel="stylesheet" href="css/form.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
</head>

<body>
    <form accept-charset="UTF-8" action="#" class="pro-form" id="pro-form" method="post">

        <h1>Herd</h1>

        <div class="progress-wrap">
            <progress max="3" value="0" id="progress"></progress>
            <div class="progress-message" id="progress-message">0/3</div>
        </div>

        <input id="subscription_plan_id" name="subscription[plan_id]" type="hidden" value="1">

        <input id="subscription_stripe_card_token" name="subscription[stripe_card_token]" type="hidden">

        <div class="field">
            <label for="card_name">1. Milk production</label>
            <p>Kg milk pr year-cow</p>
            <input id="card_name" required="required" type="text">
        </div>

        <div class="field">
            <label for="card_address_1">2. Year-cows</label>
            <p>Nr. of cows</p>
            <input id="card_address_1" required="required" type="text">
        </div>

        <div class="field">
            <label for="card_zip">3. Self-sufficiency in feed</label>
            <p>% of dry matter</p>
            <input id="card_zip" required="required" type="text">
        </div>

        </div>

        <div class="actions">
            <input name="commit" type="submit" value="Submit data" class="button">
            <input name="commit" type="submit" value="Save for later" class="button">
        </div>

    </form>



    <script src="javascript/form.js"></script>
</body>

</html>
